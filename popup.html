<!DOCTYPE html>
<html>
<head>
  <title>Basic Chrome Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Basic Chrome Extension</h2>
    <button id="actionButton">Click Me!</button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
